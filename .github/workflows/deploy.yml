name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest
    env:
      NODE_VERSION: '20'

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install FTP client
        run: |
          choco install lftp

      - name: Deploy via FTP
        env:
          FTP_SERVER: ${ftp://153.92.8.51}
          FTP_USERNAME: ${u120281604}
          FTP_PASSWORD: ${Psyt@12024}
        run: |
          lftp -e "set ssl:verify-certificate no; open -u $u120281604,$Psyt@12024 ${ftp://153.92.8.51}; mirror -R -e -x .git -x .github -x .gitignore /public_html; quit"
